<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Am Pilgrim</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Martian+Mono:wght@100..800&display=swap");
      /* CSS Variables */
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --accent-color: #bb86fc;
        --hover-color: #03dac6;
        --disabled-color: #4d4d4d;
        --spacing-small: 10px;
        --spacing-medium: 20px;
        --spacing-large: 40px;
        --font-size-small: 1rem;
        --font-size-medium: 1.2rem;
        --font-size-large: 1.5rem;
      } /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Martian Mono", monospace; /* Added quotes for font-family */
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: var(--spacing-medium);
      }
      header {
        text-align: center;
      }
      h1 {
        font-size: var(--font-size-large);
        color: #b0b0bf;
        letter-spacing: 2px;
        margin-top: var(--spacing-medium);
      }
      main {
        max-width: 600px;
        margin: 0 auto;
        border-radius: 10px;
        padding: var(--spacing-medium);
      }
      ul {
        list-style: none;
        padding: 10px 0 0 0;
      }
      li {
        margin: var(--spacing-small) 0;
      }
      a {
        text-decoration: none;
        color: var(--accent-color);
        font-size: var(--font-size-medium);
        transition: color 0.3s ease, transform 0.3s ease;
        display: inline-block;
      }
      a:hover {
        color: var(--hover-color);
        transform: translateX(10px);
      }
      a[href="#"] {
        color: var(--disabled-color);
        pointer-events: none;
        cursor: not-allowed;
        opacity: 0.6;
      }
      hr {
        height: 5px;
        background-color: #b0b0bf;
        border: none;
      } /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: var(--font-size-medium);
        }
        a {
          font-size: var(--font-size-small);
        }
        main {
          padding: var(--spacing-small);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>I Am Pilgrim</h1>
    </header>
    <main>
      <hr />
      <ul>
        <li><a href="chapter-1.html">Chapter 1</a></li>
        <li><a href="chapter-2.html">Chapter 2</a></li>
        <li><a href="chapter-3.html">Chapter 3</a></li>
        <li><a href="chapter-4.html">Chapter 4</a></li>
      </ul>
    </main>
  </body>
</html>
